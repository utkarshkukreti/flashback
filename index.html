<!DOCTYPE html><html ng-app="app"><title>Flashback</title><script src="js/underscore.js"></script><script src="js/angular.js"></script><script src="js/application.js"></script></html><body ng-controller="FlashbackController"><form ng-submit="submitSearch()"><input type="text" ng-model="query"><input type="submit" value="Search"></form><div ng-show="loading" class="loading">Loading...</div><div id="tweets" ng-show="tweets"><ul><li ng-repeat="tweet in tweets" class="{{tweet.class}}"><img ng-src="{{tweet.profile_image_url}}"><div class="text">{{tweet.text}}</div><div class="retweet-count">{{tweet.metadata.recent_retweets || 0}}</div><div class="name">{{tweet.from_user_name}}</div></li></ul></div></body>
